<div class="row mt-5">
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your Name</label>
            <input name='name' class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Test Device</label>
            <select name='device' class="form-select" aria-label="Default select example">
                <option value="1">Device 1</option>
                <option value="2">Device 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Upload File</label>
            <input name='file' type="file" class="form-control" id="inputGroupFile01">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Summary</label>
            <textarea name='summary' class="form-control" id="exampleFormControlTextarea1" placeholder="Give a brief description about this test..." rows="3"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
